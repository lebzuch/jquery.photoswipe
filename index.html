    <script>
        
        $(function(){

            $(".photoswipe-gallery-1").photoswipe();
            
            $(".photoswipe-gallery-2 a").photoswipe({
                shareEl: true,
                shareButtons: [
                    {id:'facebook', label:'Share on Facebook', url:'https://www.facebook.com/sharer/sharer.php?u='},
                    {id:'twitter', label:'Tweet', url:'https://twitter.com/intent/tweet?text=&url='},
                    {id:'pinterest', label:'Pin it', url:'http://www.pinterest.com/pin/create/button/?url=&media=&description='},
                    {id:'download', label:'Download image', url:'', download:true}
                ]
            });

            // Seperate Galleries
            $('.photoswipe-gallery').each(function(i) { // the containers for the other two galleries
                var links = $(this).find('a');
                links.photoswipe({
                    bgOpacity: 0.8,
                    loop: true,
                    onInit: function(pswp) {
                        // Listen for "helloWorld" event
                        pswp.listen('helloWorld', function(name) {
                            alert('Name is: ' + name);
                        });

                        // Trigger "helloWorld" event
                        pswp.shout('helloWorld', 'John' /* you may pass more arguments */);
                    }
                });
            });
            
        });
    </script>
